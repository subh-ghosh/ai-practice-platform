# Set the port for the web server
server.port=8081

# PostgreSQL Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/student_practice_db
spring.datasource.username=postgres
# --- IMPORTANT: Make sure you have set your database password below ---
spring.datasource.password=${DB_PASSWORD}

# Spring Data JPA (Hibernate) Settings
spring.jpa.hibernate.ddl-auto=update

# 'true': Shows the SQL commands in the console (very useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- NEW: Gemini API Key ---
gemini.api.key=${GEMINI_API_KEY}

# --- Client/Public Keys (Good to externalize) ---
google.client-id=${GOOGLE_CLIENT_ID}
razorpay.key.id=${RAZORPAY_KEY_ID}
app.frontend.url=http://localhost:5173

# --- Secret Keys ---
razorpay.key.secret=${RAZORPAY_KEY_SECRET}